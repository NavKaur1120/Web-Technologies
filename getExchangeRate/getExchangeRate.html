				crossorigin="anonymous">

	<script>
		var success = function(data) {
			alert("For the currency " + data.currency + "\non the day of " + data.date +  "\nThe rate is: "+ data.rate + " for 1 CAD, for a maximum amount of: " + data.maxAmount);
		};
		$.getJSON("getExchangeRate.txt", success);
		// if Ajax call (getJSON call) is asynchronous the alert from below statement must work first!
		alert("This alert is called after Ajax call!");
    </script>
